imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']
    serializer:      { enable_annotations: true }

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

sensio_framework_extra:
   router:
        annotations: false

#jms_serializer: ~
        
doctrine_mongodb:
    connections:
        default:
            server: "%mongodb_server%"
            options: {}
    default_database: mongodb
    document_managers:
        default:
            auto_mapping: true         
            
fos_elastica:
    default_manager: mongodb
    clients:
       default: { host: 127.0.0.1, port: 9200 }
    indexes:
       order:
          types:
             order_type:
                properties:
                   total_amount: { type: float}
                   order_lines: { type: object, dynamic: true }
                   order_shipping_address: { type: text}
                   order_billing_address: { type: text}
                persistence:
                   driver: mongodb
                   model: AppBundle\Document\Order
                   provider: ~
                   finder: ~
       order_status:
          types:
             order_status_type:
                properties:
                   id_order: { type: text }
                   id_status: { type: integer }
                   date_status: {type: date, format: "Y-m-d H:i:s" }
                persistence:
                   driver: mongodb
                   model: AppBundle\Document\OrderStatus
                   provider: ~
                   finder: ~            
                   
nelmio_api_doc:
    areas:
        path_patterns: # an array of regexps
            - ^/order   
            
    documentation:
        info:
            title: API RES Order
            description: API RES Order
            version: 1.0.0
        definitions:
            Order:
                description: "Objeto de orden"
                type: object
                properties:
                    total_amount:
                        type: integer
                    order_shipping_address:
                        type: string
                    order_billing_address:
                        type: string
                    order_lines:
                        type: array
                        items:
                            $ref: "#/definitions/Order_Line"
                            
            Order_Line:
                description: "Objeto que contiene especificaciones de los pedidos"
                type: object
                properties:
                    sku:
                        type: string
                    price:
                        type: integer
                    quantity:
                        type: integer
                        
fos_rest:
    #body_listener:
    #    decoders:
    #        json: fos_rest.decoder.json
    param_fetcher_listener: force
    format_listener:
        enabled: true
        rules:
            - { path: ^/, priorities: [ json ], fallback_format: json, prefer_extension: true }
    view:
        view_response_listener: 'force'
        formats:
            json: true
            xml: false
            rss: false
        mime_types:
            json: ['application/json', 'application/x-json']
    routing_loader:
        default_format:  json
        include_format:  false
    exception:
        enabled: true
        exception_controller: 'AppBundle\Controller\ExceptionController::showErrorAction'
                
                         
        